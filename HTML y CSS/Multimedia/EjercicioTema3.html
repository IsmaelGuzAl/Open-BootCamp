<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img
                src="multimedia/RuST.jpg"
                alt="PuroRust"
                width="500"
                height="300"
            />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500" height="300" autoplay controls muted loop>
                <source
                    src="https://www.youtube.com/watch?v=LGcECozNXEw"
                    type="video/webm"
                />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Multimedia/audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
